<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>My Vehicles</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/vehicle-add">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item-sliding *ngFor="let vehicle of vehicles">

      <ion-item lines="full" routerLink="/vehicle-details/{{vehicle.id}}">
        <ion-note slot="start">{{vehicle.make_id}}</ion-note>
        <ion-label >{{vehicle.make_name}}</ion-label>
      </ion-item>

      <ion-item-options side="end"> 
        <ion-item-option routerLink="/vehicle-edit/{{vehicle.id}}">Edit</ion-item-option>
        <ion-item-option routerLink="/vehicle-delete/{{vehicle.id}}" color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

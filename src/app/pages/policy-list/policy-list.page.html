<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>List of Policies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let policy of policies" routerLink="/policy-detail/{{policy.id}}"> 
      <ion-note slot="start"></ion-note>
      <ion-label>
        <h3>{{policy.name | titlecase}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

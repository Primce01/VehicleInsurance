<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Pay Insurance</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item routerLink="/buy"> </ion-item>
 <ion-item>
      <ion-label>Make</ion-label>
      {{payments?.vehicle_id}}
    </ion-item>

    <ion-item>
     <ion-label>Insurance Frequency</ion-label>
     {{payments?.freq}}
   </ion-item>
 
 <ion-item>
     <ion-label>Payment Method</ion-label>
     {{payments?.method}}
   </ion-item>

   <ion-item>
     <ion-label>Insurance Type</ion-label>
     {{payments?.type}}
   </ion-item>
   <ion-item>
    <ion-label>Vehicle Type</ion-label>
    {{payments?.Vehicle}}
  </ion-item>
 
 <ion-item>
     <ion-label>Licence Frequency</ion-label>
     {{payments?.licence}}
   </ion-item>

   </ion-list>
</ion-content>

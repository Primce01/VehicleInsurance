<ion-header>
  <ion-toolbar>
    <ion-title>Registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <img src="assets/images/car.png" alt="">

    <ion-item>
      <ion-label>Email :</ion-label>
      <ion-input formControlName="email" placeholder="primcet@gmail.com"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password:</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

  </form>
</ion-content>
<ion-footer class="ion-padding">
  <ion-button [disabled]="form.invalid" (click)="onSubmit()" size="block">Register</ion-button>
</ion-footer>

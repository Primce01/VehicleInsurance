<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Insurance List</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/insurance-add">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item-sliding  *ngFor="let insurance of insurances">

      <ion-item lines="full" routerLink="/insurance-details/{{insurance.id}}">
        <ion-label>{{insurance.vehicle_name}}</ion-label>
      </ion-item>

      <ion-item-options side="end"> 
        <ion-item-option routerLink="/insurance-update">Update</ion-item-option>
        <ion-item-option routerLink="/insurance-delete/{{insurance.id}}" color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

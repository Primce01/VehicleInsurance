<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Insurance List</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/insurance-add">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let insurance of insurances">
      <ion-item>
        <ion-label>{{insurance.vehicle_name}}</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>

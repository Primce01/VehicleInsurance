<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Licences</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/licence-add">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list  *ngIf="licenses">
    <p *ngIf="!licenses.length" class="ion-text-center">No Insurances Available Please Add</p>

    <ion-item-sliding *ngFor="let license of licenses">
      <ion-item>
        <ion-label>{{license.vehicle_name}}</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>

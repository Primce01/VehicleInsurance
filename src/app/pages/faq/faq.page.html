<ion-header>
  <ion-toolbar>
    <ion-buttons slot= "start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>F.A.Qs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-item-divider>Q. What are the different types of Vehicle insurance ?</ion-item-divider> -->
  <ion-list>
    <ion-item *ngFor="let post of posts"> 
      <ion-note slot="start">{{post.id}}</ion-note>
      <ion-label>
        <h3>
          {{post.title | titlecase}}
        </h3>
        <p>{{post.body}}</p>
      </ion-label>
      
    </ion-item>
  </ion-list>
  
</ion-content>
